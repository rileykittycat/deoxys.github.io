<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Only</title>
  <style>
    /* Minimal single-image page â€” replace the URL in the <img> below */
    :root{
      --bg:#1b0b2e; /* dark purple background (change if you want) */
    }
    html,body{height:100%;margin:0}
    body{
      display:grid;
      place-items:center;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    /* The page truly only contains the image element. */
    img{
      max-width:100vw;
      max-height:100vh;
      width:auto;
      height:auto;
      object-fit:contain;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }
  </style>
</head>
<body>
  <!--
    Replace the src value below with any image URL (jpg/png/webp/svg). 
    Or drop a local filename if you serve this file from the same folder as the image.
    Example: src="images/photo.jpg"
  -->
  <img src="https://placekitten.com/1200/800" alt="Only image on the page" />
</body>
</html>
